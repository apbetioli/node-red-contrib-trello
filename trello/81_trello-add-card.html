<script type="text/javascript">
    RED.nodes.registerType('trello-add-card', {
      category: 'trello',
      color: '#8BBDD9',
      defaults: {
        trello: {value:'', type:'trello-credentials', required:true},
        name: {value: ''},
        desc: {value: ''},
        pos: {value: 'bottom'},
        due: {value: null},
        idList: {value: ''},
        idMembers: {value: ''},
        idLabels: {value: ''}
      },
      inputs:1,
      outputs:1,
      icon: "trello.png",
      label: function() {
          return this.name || "add card";
      },
      paletteLabel: "add card"
    });
</script>

<script type="text/x-red" data-template-name="trello-add-card">
    <div class="form-row">
      <label for="node-input-trello">Trello</label>
      <input id="node-input-trello"></input>
    </div>
    <div class="form-row">
      <label for="node-input-idList">List ID</label>
      <input type="text" id="node-input-idList">
    </div>
    <div class="form-row">
      <label for="node-input-description">Description</label>
      <input type="text" id="node-input-description">
    </div>
    <div class="form-row">
      <label for="node-input-pos">Position</label>
      <select id="node-input-pos">
        <option value="bottom" label="bottom" selected></option>
        <option value="top" label="top"></option>
      </select>
    </div>
    <div class="form-row">
      <label for="node-input-due">Due</label>
      <input type="datetime-local" id="node-input-due">
    </div>
    <div class="form-row">
      <label for="node-input-idMembers">Members IDs</label>
      <input type="text" id="node-input-idMembers">
    </div>
    <div class="form-row">
      <label for="node-input-idLabels">Labels IDs</label>
      <input type="text" id="node-input-idLabels">
    </div>
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input id="node-input-name"></input>
    </div>
</script>

<script type="text/x-red" data-help-name="trello-add-card">
    <p>Add a card to a list</p>
</script>
